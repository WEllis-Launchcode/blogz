{% extends "base.html" %}



{% block content %}

      <div class="signup">
        <h1>Sign up so you can start posting now!!!</h1>
        <form action="/signup" method="POST">
          <input name="username" type="text" value="{{username}}" placeholder="Username">
          <p class="error">{{username_error}}</p>
          <input name="password" type="password" value="{{password}}" placeholder="Password">
          <p class="error">{{password_error}}</p>
          <input name="verpassword" type="password" value="{{verpassword}}" placeholder="Verify Password">
          <p class="error">{{verpassword_error}}</p>
          <input type="submit" value="Sign Up">
        </form>
      </div>

{% endblock %}
