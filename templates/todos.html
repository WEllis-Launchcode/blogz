{% extends "base.html" %}

{% block content %}
    
    <h1>All Blog Posts</h1>
    {% for post in posts %}

    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    <p><a href="./blog?owner_id={{post.owner_id}}">{{post.owner.username}}</a></p>
    <hr>  
              
    {% endfor %}  


    
{% endblock %}
